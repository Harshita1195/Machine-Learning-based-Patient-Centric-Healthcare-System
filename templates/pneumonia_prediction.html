 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare System | Prediction</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="static/css/style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>
<body>
    
<!-- header section starts  -->

<header class="header">

    <a href="{{ url_for('home') }}" class="logo"> <i class="fas fa-medkit"></i> Healthcare </a>

    <nav class="navbar">
        <div id="nav-close" class="fas fa-times"></div>
        <a onclick="history.back(-1)">Back</a>
    </nav>

    <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search" style="visibility: hidden;"></div>
    </div>

</header>

<!-- header section ends -->

<!-- home section starts  -->

<section class="home" id="home">

    <div class="swiper home-slider">

        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="box" style="background: url(static/images/pred.jpg) no-repeat;">
                    <div class="content">
                        <h3 style="color: black;">{{ prediction_text }}</h3>
                    </div>
                </div>
            </div>

        </div>

    </div>

</section>

<!-- home section ends -->

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

<!-- custom js file link  -->
<script src="static/js/script.js"></script>

</body>
</html>
